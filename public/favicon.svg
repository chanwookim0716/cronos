<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#DAA520" />
      <stop offset="100%" stop-color="#8B6508" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- 테두리 원 -->
  <circle cx="256" cy="256" r="220" stroke="url(#gold-gradient)" stroke-width="40" filter="url(#glow)" />
  <!-- 시계 바늘 -->
  <path d="M256 110V256L350 350" stroke="url(#gold-gradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <!-- 중심점 -->
  <circle cx="256" cy="256" r="20" fill="url(#gold-gradient)" />
</svg>
